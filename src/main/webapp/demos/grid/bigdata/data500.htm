<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <script src="../../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <!--<script src="../../../js/jui/js/core/base.js" type="text/javascript"></script>-->
    <!--<script src="../../../js/jui/js/plugins/juiceGrid.js" type="text/javascript"></script>-->
    <!--<script src="../../../js/jui/js/plugins/juiceMenu.js" type="text/javascript"></script>-->
    <script src="../../../js/jui/js/jui-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var beforeload = (new Date()).getTime();
        var afterload;
        $(function () {
            $.jui.parse();
            window['g'] = $.jui.get("maingrid4");
//                    $("#maingrid4").juiceGrid({});
            $("#pageloading").hide();
        });

        var beforeLoad = function() {
            afterload = (new Date()).getTime();
            $("#time").html("<font color='red'>" +(afterload-beforeload)/1000 + "</font>秒");
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div class="l-loading" style="display:block" id="pageloading"></div>
<div id="loadingtime">页面渲染时间:<span id="time"></span></div>
<form>
    <div id="maingrid4" rownumbers="true" showAddButton="false"    class="jui-grid"
         style="margin:0; padding:0" url="./CustomersData500.json" checkbox="true"  width="100%"  height="100%"
         onAfterShowData="beforeLoad">
        <div elementType="columns">
            <div  display="公司代码" name="CustomerID" align="center" width="5%" ></div>
            <div  display="公司名" name="CompanyName" width="15%"></div>
            <div  display="联系人" name="ContactName" width="5%" align="left"></div>
            <div  display="职务" name="ContactTitle" width="5%"></div>
            <div  display="城市" name="City" width="5%"></div>
            <div  display="地址" name="Address" width="15%"></div>
            <div  display="Email" name="Email" width="10%"></div>
            <div  display="邮编" name="PostalCode" width="5%"></div>
            <div  display="电话" name="Phone" width="5%"></div>
            <div  display="Fax" name="Fax" ></div>
        </div>
    </div>
</form>
<div style="display:none;">
    <!-- g data total ttt -->
</div>

</body>
</html>
