<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <script src="../../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>

    <script src="../../../js/jui/js/plugins/juiceGrid.js" type="text/javascript"></script>
    <script src="../CustomersData.js" type="text/javascript"></script>
    <script type="text/javascript">
        var g;
        var flag = true;
        $(function () {
            $.jui.parse();
            g = $.jui.get("maingrid4");
//            g = $("#maingrid4").juiceGrid({
//            });
            $("#pageloading").hide();
        });

        function f_changeHeaderText()
        {
            var txt = $("#txtCityHeader").val();
            g.changeHeaderText('City', txt);
        }

        function f_changeAddStatus() {
            g.showAddButton(flag) ;
            flag = ! flag;
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<input type="text" style="height: 18px;" id="txtCityHeader" value="城市X" />
<a class="l-button" onclick="f_changeHeaderText()">改变表头文本</a>
<a class="l-button" style="outline: none;margin-left: 10px;" onclick="f_changeAddStatus()" >改变增加按钮的显示与隐藏(TODO)</a>

<div id="maingrid4" style="margin:0; padding:0" showAddButton="false" data="CustomersData" pageSize="30" width="100%" height="100%" class="jui-grid" >
    <div elementType="columns">
        <div display="主键" name="CustomerID"  width="120" align="left" ></div>
        <div display="公司名" name="CompanyName"  minWidth="60"></div>
        <div display="城市" name="City" ></div>
        <div display="联系名" name="ContactName"  width="50" align="left" ></div>
    </div>
</div>
<div style="display:none;">
    <!-- g data total ttt -->
</div>

</body>
