<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <script src="../../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <!--<script src="../../../js/jui/js/core/base.js" type="text/javascript"></script> -->
    <!--<script src="../../../js/jui/js/plugins/juiceGrid.js" type="text/javascript"></script>-->
    <!--<script src="../../../js/jui/js/plugins/juiceCheckBox.js" type="text/javascript"></script>-->
    <!--<script src="../../../js/jui/js/plugins/juiceMenu.js" type="text/javascript"></script>-->
    <script src="../../../js/jui/js/jui-all.js" type="text/javascript"></script>
    <script src="../ProductData.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#maingrid").juiceGrid({
                columns: [
                { display: '主键', type: 'int', name: 'ProductID', totalSummary:
                    {
                        type: 'count'
                    }
                },
                { display: '产品名', name: 'ProductName', align: 'left', width: 200 },
                { display: '单价', name: 'UnitPrice', align: 'right',type: 'float',
                    totalSummary:
                    {
                        render: function (suminf, column, cell)
                        {
                            return '<div>最大值:' + suminf.max + '</div>';
                        },
                        align: 'left'
                    }
                },
                { display: '仓库数量', name: 'UnitsInStock', align: 'right', type: 'int',
                    totalSummary:
                    {
                        render: function (suminf, column, cell)
                        {
                            return '<div>合计:' + suminf.sum + '</div>';
                        }
                    }
                },
                    { display: '仓库数量', name: 'UnitsInStock', align: 'right', type: 'int',
                        totalSummary:
                        {
                            type:"sum"
                        }
                    }
                ],
                url:"ProductData.json",
                checkbox:true,
                rownumbers:true
            });
        });
    </script>
</head>
<body  style="padding:10px">
    <div id="maingrid">&nbsp;&nbsp;&nbsp; </div>
</body>
</html>
