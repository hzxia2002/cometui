                        { text: '节点1.3.1', icon: archives },
                        { text: '节点1.3.2', icon: archives } ,
                        { text: '节点1.3.1', icon: archives },

                { text: '节点4', icon: memeber }

        var height = $(".l-layout-center").height();
        $("#treeDiv").css({height: height - 24})
        $("#accordion1").juiceAccordion({height:height - 24});

        // 菜单定义
        var menu1 = { width: 120, items:
                [
                    { text: '保存', click: itemclick },
                    { text: '列存为', click: itemclick },
                    { line: true },
                    { text: '关闭', click: itemclick }
                ]
        };

        var menu2 = { width: 120, items:
                [
                    {
                        text: '文件', children:
                            [
                                { text: 'Excel', click: itemclick },
                                { text: 'Word', click: itemclick },
                                { text: 'PDF', click: itemclick },
                                { text: 'TXT', click: itemclick },
                                { line: true },
                                { text: 'XML', click: itemclick }
                            ]
                    }
                ]
        };
        function itemclick(item)
        {
            alert(item.text);
        }

        $("#topmenu").juiceMenuBar({ items: [
            { text: '文件', menu: menu1 },
            { text: '导出', menu: menu2 }
        ]
        });
    });
</script>
