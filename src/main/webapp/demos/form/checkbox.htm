<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../../js/jui/js/core/base.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceCheckBox.js" type="text/javascript"></script>
    <!--<script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>-->

    <script type="text/javascript">
        $(function () {
            $("#chk1").change(function () { alert(this.checked); });

            $('input:checkbox').juiceCheckBox();

            $("#btnMul").click(function () {
                var str = "";
                $("#table2 input:checkbox").each(function () {
                    str += this.checked + ",";
                });
                alert(str);
            });
        });
         
 
    </script>
</head>
<body style="padding:10px">
<h3>示例一：单选项(触发事件)</h3>
<table id="table1">
    <tr><td><input type="checkbox" name="chbox" id="chk1" /></td><td> 选项</td></tr>
</table>
<br />
<h3>示例二：多选项</h3>
 <table id="table2">
    <tr><td> <input type="checkbox" name="chbox"/></td><td>选项一</td></tr>
    <tr><td><input type="checkbox" name="chbox"/></td><td>选项二</td></tr>
    <tr><td><input type="checkbox" name="chbox"/></td><td>选项三</td></tr>
 </table>
 <a class="l-button" id="btnMul" >获取值</a>
  <div style="display:none;">
  
</div>
</body>
