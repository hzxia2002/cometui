    <script type="text/javascript">
        $(function ()
        {
            $("#txt1").juiceDateEditor({ showTime: true, label: '带时间', labelWidth: 100, labelAlign: 'left' });

            $("#txt2").juiceDateEditor({ label: '测试只读', labelWidth: 100, labelAlign: 'right', initValue: '2011-03-07' });

            $("#txt3").juiceDateEditor({ format: "yyyy年MM月dd日", label: '格式化日期', labelWidth: 100, labelAlign: 'center' });


            $("#txt4").juiceDateEditor();

            $(".btn").click(function ()
            {
                alert("txt1:" + $("#txt1").val());
                alert("txt2:" + $("#txt2").val());
            });

            $("#txt1").change(function ()
            {
                $(".message").html("txt1 value change:" + $("#txt1").val())
            });

            $(".btn2").click(function ()
            {
                $("#txt2").juiceGetDateEditorManager().setDisabled();
            });
            $(".btn3").click(function ()
            {
                $("#txt2").juiceGetDateEditorManager().setEnabled();
            });
            $(".btn4").click(function ()
            {
                alert($("#txt3").juiceGetDateEditorManager().getValue());
            });
            $(".btn5").click(function ()
            {
                $("#txt3").juiceGetDateEditorManager().setValue(new Date());
            });
        });
    </script>
