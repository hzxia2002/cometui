<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../js/jui/skins/jui-icons.css" rel="stylesheet" type="text/css" />
    <script src="../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../../js/jui/js/core/base.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceMenu.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceMenuBar.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceToolBar.js" type="text/javascript"></script>
    <!--<script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        var menu1 = { width: 120, items:
            [
            { text: '保存', click: itemclick },
            { text: '列存为', click: itemclick },
            { line: true },
            { text: '关闭', click: itemclick }
            ]
            ,arrowPosition:"left"
        };

        var menu2 = { width: 120 ,arrowPosition:"left",items:
            [
            {
                text: '文件', children:
                [
                    { text: 'Excel', click: itemclick },
                    { text: 'Word', click: itemclick },
                    { text: 'PDF', click: itemclick },
                    { text: 'TXT', click: itemclick },
                    { line: true },
                    { text: 'XML', click: itemclick }
                ]
            }
            ]
        };
        function itemclick(item)
        {
            alert(item.text);
        }
        $(function ()
        {
            $("#topmenu").juiceMenuBar({ items: [
                { text: '文件', menu: menu1 },
                { text: '导出', menu: menu2 }
            ]
            });

            $("#toptoolbar").juiceToolBar({ items: [
                { text: '增加', click: itemclick , icon:'add'},
                { line:true },
                { text: '修改', click: itemclick },
                { line:true },
                { text: '删除', click: itemclick }
            ]
            });
        });
    </script>
    <style type="text/css">
    #menu1,.l-menu-shadow{top:36px; left:50px;}
    #menu1{  width:200px;}
    </style>
</head>
<body style="padding:0px; overflow:hidden; "> 
 <div id="topmenu"></div> 
  <div id="toptoolbar"></div> 
</body>
</html>
