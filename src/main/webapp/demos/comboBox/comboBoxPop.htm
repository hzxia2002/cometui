<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>
    <script src="../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../../js/jui/js/core/base.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceCheckBox.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceComboBox.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceResizable.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceDialog.js" type="text/javascript"></script>
    <script src="../../js/jui/js/plugins/juiceDrag.js" type="text/javascript"></script>
    <!--<script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        $(function ()
        { 
            $("#txtContactName").juiceComboBox({
//                onBeforeOpen: f_selectContact, valueFieldID: 'hidCustomerID',width:300
            });
        });
        function f_selectContact()
        {
            $.juiceDialog.open({ title: '选择联系人', name:'winselector',width: 700, height: 300, url: '../comboBox/SelectContact.htm', buttons: [
                { text: '确定', onclick: f_selectContactOK },
                { text: '取消', onclick: f_selectContactCancel }
            ]
            });
            return false;
        }
        function f_selectContactOK(item, dialog)
        {
			var fn = dialog.frame.f_select || dialog.frame.window.f_select; 
            var data = fn(); 
            if (!data)
            {
                alert('请选择行!');
                return;
            }
            $("#txtContactName").val(data.CompanyName+","+data.ContactName);
            $("#hidCustomerID").val(data.CustomerID);
            dialog.close();
        }
        function f_selectContactCancel(item, dialog)
        {
            dialog.close();
        }

        function clickee()
        {
            alert($("#hidCustomerID").val());
        }
    </script>
</head>
<body style="padding:10px">
      <input type="text" id="txtContactName" onBeforeOpen="f_selectContact" valueFieldID="hidCustomerID" width="300" />
       <input type="hidden" id="hidCustomerID" />
      <br />
         
<a href="javascript:clickee()" class="l-button" style="width:100px">获取</a>
<br /><br /><br /><br />
 <div style="display:none;">

</div>
</body>
</html>
