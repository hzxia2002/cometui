    <script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var proData =
            [{ id: 1, text: '广东' },
            { id: 2, text: '福建' },
             { id: 3, text: '上海' },
              { id: 4, text: '北京'}];
            var manager, manager2, manager3;
        $(function ()
        {

            manager = $("#txtPro").juiceComboBox({
                data: proData, isMultiSelect: false
            });

            manager2 = $("#txtPro2").juiceComboBox({
                data: proData, isMultiSelect: false
            });

            manager3 = $("#txtPro3").juiceComboBox({
                data: proData, isMultiSelect: true
            });

        });
        function setdata()
        {
            manager.setData(proData);

        }
        function additem()
        {
            
            if ($("#value1").val() != "")
                manager.addItem($("#value1").val());
        }

        function setSelect2()
        {
            manager2.selectValue(1);
        }

        function getSelect2()
        {
            alert(manager2.getValue() + "----" + manager2.getLabel());
        }

        function setSelect3()
        {
            manager3.selectValue("1;2");
        }
    </script>
</head>
<body style="padding:10px">
        <input type="text" id="txtPro"/>
        <br/>
        <!--    <input type="text" value="" id="value1" class="l-text" />-->
        <br/>
        <br/>
        <a onclick="setdata()" class="l-button" style="width: 50px;">绑定值</a>
        <br/> <br/>
        <input type="text" id="txtPro2"/>
        <br/>

        <a onclick="setSelect2()" class="l-button"  style="width: 50px;" >设置值</a>
        <a onclick="getSelect2()" class="l-button"  style="width: 50px;margin-left: 10px;">获取值</a>
        <br/> <br/>
        <input type="text" id="txtPro3"/>
        <br/>

        <a onclick="setSelect3()" class="l-button"  style="width: 50px;">设置值</a>
        <br/><!--
            <input type="button" onclick="additem()" class="l-button" value="增加项" />-->

</div>
