    <script type="text/javascript">

        $(function ()
        {

            $("#txtPro").juiceComboBox({
//                url:"data/province.json" , isMultiSelect: false
            });
            $("#txtCity").juiceComboBox({
//                isMultiSelect: true, isShowCheckBox: true
            });

        });


        function select(){
            var value = this.getValue();
            if(value=="1"){
                $("#txtCity").juiceGetComboBoxManager().setUrl("../comboBox/data/zhejiang.json") ;
            }else{
                $("#txtCity").juiceGetComboBoxManager().setUrl("../comboBox/data/jiangsu.json") ;
            }
        }

        function selectByParent(){
            var value =  $("#txtPro").juiceGetComboBoxManager().getValue();
            if(value=="1"){
                this.setUrl("../comboBox/data/zhejiang.json") ;
            }else{
                this.setUrl("../comboBox/data/jiangsu.json") ;
            }

        }
    </script>

<h3>联动效果</h3>
<input type="text" id="txtPro" onSelected="select" url="../comboBox/data/province.json" isMultiSelect="false"/>
<br />
<input type="text" id="txtCity" isMultiSelect="true" isShowCheckBox="true" />
