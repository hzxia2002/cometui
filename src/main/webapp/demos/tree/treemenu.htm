<head>

    <script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var menu;
        var actionNodeID;
         function itemclick(item, i)
        {
            alert(actionNodeID + " | " + item.text);
        }
        $(function ()
        {
            menu = $.juiceMenu({ top: 100, left: 100, width: 120, items:
            [
            { text: '增加', click: itemclick, icon: 'add' },
            { text: '修改', click: itemclick },
            { line: true },
            { text: '查看', click: itemclick }
            ]
            });

            $("#tree1").juiceTree({ onContextmenu: function (node, e)
            { 
                actionNodeID = node.data.text;
                menu.show({ top: e.pageY, left: e.pageX });
                return false;
            }
            });
        });
    </script>
</head>
<body style="padding:10px">
