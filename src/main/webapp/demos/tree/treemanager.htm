<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script src="../../js/jquery/jquery-1.7.2.js" type="text/javascript"></script>
    <link href="../../js/jui/skins/Aqua/css/jui-all.css" rel="stylesheet" type="text/css" />
    <!--<script src="../../js/jui/js/core/base.js" type="text/javascript"></script>-->
    <!--<script src="../../js/jui/js/plugins/juiceTree.js" type="text/javascript"></script>-->
    <script src="../../js/jui/js/jui-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        var manager = null;
        $(function ()
        {
            $("#tree1").juiceTree({
//                url: '../tree/data/json.txt'
            });
            manager = $("#tree1").juiceGetTreeManager();
        });
        function collapseAll()
        {
            manager.collapseAll();
        }
        function expandAll()
        {
            manager.expandAll();
        }
        function getChecked()
        {
            var notes = manager.getChecked();
            var text = "";
            for (var i = 0; i < notes.length; i++)
            {

                text += notes[i].data.text + ",";
            }
            alert('选择的节点数：' + text);
        }
        function getSelected()
        {
            var note = manager.getSelected();
            alert('选择的是:' + note.data.text);
        }
    </script>
</head>
<body style="padding:10px">
    <a class="l-button" onclick="collapseAll()" style="float:left;margin-right:10px;">折叠全部</a>
    <a class="l-button" onclick="expandAll()" style="float:left;margin-right:10px;">张开全部</a>
    <!--<div class="l-clear"></div>-->
    <a class="l-button" onclick="getChecked()" style="float:left;margin-right:10px;">获取选择(复选框)</a>
    <a class="l-button" onclick="getSelected()" style="float:left;margin-right:10px;">获取选择</a>
    <br />
     <br />
     <!-- 带复选框和图标 -->
    <div style="width:200px; height:300px; border:1px solid #ccc; overflow:auto; clear:both;">
    <ul id="tree1" url="../tree/data/tree.json" checkbox="true">   </ul>
    </div>

        <div style="display:none">

    </div>
</body>
</html>
